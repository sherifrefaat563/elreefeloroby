<!DOCTYPE html>
<html>
<head>
  <title>Prayer Times</title>
  <style>
    .prayer-time {
      font-family: "Courier New", monospace;
      font-size: 20px;
      text-align: center;
    }
  </style>
  <script>
    function fetchPrayerTimes() {
      fetch('https://api.aladhan.com/v1/timingsByCity?city=cairo&country=egypt&method=1')
        .then(response => response.json())
        .then(data => {
          var prayerTimes = data.data.timings;
          displayPrayerTimes(prayerTimes);
        })
        .catch(error => {
          console.log('Error fetching prayer times:', error);
        });
    }

    function displayPrayerTimes(prayerTimes) {
      document.getElementById("fajr").textContent = prayerTimes.Fajr;
      document.getElementById("dhuhr").textContent = prayerTimes.Dhuhr;
      document.getElementById("asr").textContent = prayerTimes.Asr;
      document.getElementById("maghrib").textContent = prayerTimes.Maghrib;
      document.getElementById("isha").textContent = prayerTimes.Isha;
    }
  </script>
</head>
<body onload="fetchPrayerTimes()">
  <h1>Prayer Times</h1>
  <!table>
    <tr>
      <th>Prayer</th>
      <th>Time</th>
    </tr>
    <tr>
      <td>Fajr</td>
      <td class="prayer-time" id="fajr"></td>
    </tr>
    <tr>
      <td>Dhuhr</td>
      <td class="prayer-time" id="dhuhr"></td>
    </tr>
    <tr>
      <td>Asr</td>
      <td class="prayer-time" id="asr"></td>
    </tr>
    <tr>
      <td>Maghrib</td>
      <td class="prayer-time" id="maghrib"></td>
    </tr>
    <tr>
      <td>Isha</td>
      <td class="prayer-time" id="isha"></td>
    </tr>
  </table>
</body>
</html>
